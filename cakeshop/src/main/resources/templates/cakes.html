<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop - Our Cakes</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Simple Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf8f5;
        }
        
        
        h1 {
            color: #6f42c1;
            font-weight: 600;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        .btn-primary {
            background-color: #d63384;
            border-color: #d63384;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #b02a5b;
            border-color: #b02a5b;
        }
        
        .btn-success {
            background-color: #198754;
            border-color: #198754;
            transition: background-color 0.3s ease;
        }
        
        .btn-success:hover {
            background-color: #157347;
            border-color: #157347;
        }
        
        .modal-content {
            border-radius: 10px;
        }
        
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        footer {
            background-color: #f8f9fa !important;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:insert="~{fragments/navbar :: navbar(activePage='shop')}"></div>

    <!-- Cake List -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Our Delicious Cakes</h1>
        <div class="row">
            <div th:each="cake : ${cakes}" class="col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img th:src="${cake.image_path != null ? cake.image_path : '/Uploads/images/default_cake.jpg'}" class="card-img-top" alt="Cake Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cake.name != null ? cake.name : 'Unknown Cake'}">Cake Name</h5>
                        <p class="card-text" th:text="${cake.description != null ? cake.description : 'No description'}">Description</p>
                        <p class="card-text"><strong>Price: ₹</strong><span th:text="${cake.price != null ? cake.price : '0'}">0</span></p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button class="btn btn-primary buy-now-btn flex-fill" data-bs-toggle="modal" data-bs-target="#buyNowModal" 
                                    th:attr="data-cake-id=${cake.id}, data-cake-name=${cake.name}, data-cake-price=${cake.price}">
                                Buy Now
                            </button>
                            <form action="/add-to-cart" method="post" class="ms-2">
                                <input type="hidden" name="cakeId" th:value="${cake.id}">
                                <button type="submit" class="btn btn-success">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Buy Now Modal -->
    <div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buyNowModalLabel">Complete Your Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cake Information -->
                    <h6>Order Details</h6>
                    <p><strong>Cake:</strong> <span id="modalCakeName">Unknown Cake</span></p>
                    <p><strong>Price:</strong> ₹<span id="modalCakePrice">0</span></p>
                    <!-- Order Form -->
                    <form id="purchaseForm" th:action="@{/buy}" method="post">
                        <input type="hidden" name="cakeId" id="cakeId" value="">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="customerEmail" name="customerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="customerAddress" name="customerAddress" placeholder="Enter your address" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="customerPhone" name="customerPhone" placeholder="Enter your phone number" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitOrder">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Cake Shop. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Simple JavaScript for Buy Now -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalElement = document.getElementById('buyNowModal');
            const buyNowModal = new bootstrap.Modal(modalElement);
            const buttons = document.querySelectorAll('.buy-now-btn');

            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const cakeId = this.getAttribute('data-cake-id') || '0';
                    const cakeName = this.getAttribute('data-cake-name') || 'Unknown Cake';
                    const cakePrice = this.getAttribute('data-cake-price') || '0';

                    document.getElementById('modalCakeName').textContent = cakeName;
                    document.getElementById('modalCakePrice').textContent = cakePrice;
                    document.getElementById('cakeId').value = cakeId;
                    document.getElementById('purchaseForm').reset();

                    buyNowModal.show();
                });
            });

            const submitOrder = document.getElementById('submitOrder');
            submitOrder.addEventListener('click', function() {
                const form = document.getElementById('purchaseForm');
                if (form.checkValidity()) {
                    alert("Dummy online payment successful! Your order is being processed.");  // Dummy payment simulation
                    form.submit();  
                } else {
                    form.reportValidity();
                }
            });
        });
    </script>
</body>
</html>
