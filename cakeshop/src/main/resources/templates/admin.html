<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cake Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-delete {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.getElementById('addCakeSection').style.display = sectionId === 'addCake' ? 'block' : 'none';
            document.getElementById('ordersSection').style.display = sectionId === 'orders' ? 'block' : 'none';
            document.getElementById('cakesSection').style.display = sectionId === 'cakes' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Panel</h1>
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div class="text-center mb-4">
            <button class="btn btn-primary me-2" onclick="showSection('addCake')">Add Cake Details</button>
            <button class="btn btn-primary me-2" onclick="showSection('orders')">See Order List</button>
            <button class="btn btn-primary" onclick="showSection('cakes')">See Cakes List</button>
        </div>

        <!-- Add Cake Section -->
        <div id="addCakeSection" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Add New Cake</h5>
                </div>
                <div class="card-body">
                    <form action="/add-cake" method="post" enctype="multipart/form-data" th:object="${cake}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Cake Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Cake Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Cake</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Orders List Section -->
        <div id="ordersSection" style="display: block;">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Customer Orders</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cake ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">0</td>
                                <td th:text="${order.cakeId}">0</td>
                                <td th:text="${order.customerName}">Name</td>
                                <td th:text="${order.customerEmail}">Email</td>
                                <td th:text="${order.customerAddress}">Address</td>
                                <td th:text="${order.customerPhone}">Phone</td>
                            </tr>
                            <tr th:if="${orders.isEmpty()}">
                                <td colspan="6" class="text-center">No orders found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Cakes List Section -->
        <div id="cakesSection" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h5>All Cakes</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cake : ${cakes}">
                                <td th:text="${cake.id}">0</td>
                                <td th:text="${cake.name}">Name</td>
                                <td th:text="${cake.price}">0.0</td>
                                <td th:text="${cake.description}">Description</td>
                                <td>
                                    <img th:src="${cake.image_path}" style="width: 100px; height: auto;" alt="Cake Image">
                                </td>
                                <td>
                                    <a th:href="@{/delete-cake(id=${cake.id})}" class="btn btn-delete">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${cakes.isEmpty()}">
                                <td colspan="6" class="text-center">No cakes found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/cakes" class="btn btn-primary">Back to Home</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
